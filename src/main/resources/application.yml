spring:
  datasource:
    url: jdbc:h2:mem:onlymoji;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update  # 실행 시 엔티티 보고 테이블 자동 생성
    show-sql: true      # 콘솔에 SQL 보이기
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true     # 웹 콘솔 켜기
      path: /h2-console # http://localhost:8080/h2-console 로 접속 가능
